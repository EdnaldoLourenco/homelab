apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-amigospremia
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EdnaldoLourenco/homelab.git
    targetRevision: main
    path: apps/amigosPremia/k8s
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
